<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <title>My IsoYields</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>My IsoYields 数据库</h1>
    <p class="text-muted">仿照 <a href="https://isoyields2.web.cern.ch/">isoyields2.web.cern.ch</a> 构建</p>

    <div class="row">
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-header bg-primary text-white">查询设置</div>
          <div class="card-body">
            <form id="queryForm">
              <div class="mb-3">
                <label class="form-label">入射粒子</label>
                <input type="text" class="form-control" name="projectile" list="projectiles" required>
                <datalist id="projectiles"></datalist>
              </div>
              <div class="mb-3">
                <label class="form-label">靶核</label>
                <input type="text" class="form-control" name="target" list="targets" required>
                <datalist id="targets"></datalist>
              </div>
              <div class="mb-3">
                <label class="form-label">能量 (MeV)</label>
                <input type="number" class="form-control" name="energy" list="energies" step="0.1" required>
                <datalist id="energies"></datalist>
              </div>
              <div class="mb-3">
                <label class="form-label">或：按靶核查询所有数据</label>
                <input type="text" class="form-control" id="queryByTarget" list="targets" placeholder="输入靶核，如 Fe56">
                <button type="button" id="queryByTargetBtn" class="btn btn-info btn-sm mt-1">查询该靶核所有反应</button>
              </div>
              <button type="submit" class="btn btn-success">查询</button>
            </form>
          </div>
        </div>

        <div class="btn-group w-100 mb-3">
          <button id="logScaleBtn" class="btn btn-outline-secondary">对数坐标</button>
          <button id="clearBtn" class="btn btn-danger btn-sm">清空图表</button>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card">
          <div class="card-header d-flex justify-content-between">
            <span>同位素产额分布</span>
            <button id="downloadBtn" class="btn btn-sm btn-outline-primary">下载 CSV</button>
          </div>
          <div class="card-body">
            <div id="chart"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-header">查询结果</div>
      <div class="card-body">
        <div id="table">请执行查询以显示结果。</div>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.mjs"></script>
</body>
</html>
